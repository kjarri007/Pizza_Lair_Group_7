{% extends 'base.html' %}
{% block content %}

    <h2>Pizza Menu</h2>
    <nav class="navbar bg-body-tertiary d-flex col-sm-12" >
        <form class="d-flex col-sm-4 m-2" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search-bar">
            <button id="search-btn" class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <button id="category-0" class="category-button btn btn-outline-success color-blue current">All</button>

        {% for category in all_categories %}
            <button id="category-{{ category.id }}" class="category-button btn btn-outline-success color-{{ category.color }}">{{ category }}</button>
        {% endfor %}

        <div class="form-check form-switch col-md-6" style="width: 170px;">
            <p style="font-weight: bold;text-align: center;">Ordered by</p>
            <div class="d-flex justify-content-around" style="width: 170px;">
                <p style="margin-right: 7px;width: 170px;">Price</p><label class="switch"><input class="form-check-input " type="checkbox" role="switch" id="flexSwitchCheckDefault"></label>
                <p style="margin-left: 7px;width: 170px;">Name</p>
            </div>
        </div>
    </nav>
    <div class="d-flex flex-wrap pizza-catalog">

        {% for pizza in all_pizzas %}
            {% include 'product/single_pizza.html' with pizza=pizza %}
        {% endfor %}
    </div>

{% endblock %}
