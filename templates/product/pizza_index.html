{% extends 'base.html' %}
{% block content %}
    <h2>Our menu</h2>

    <nav class="navbar bg-body-tertiary d-flex col-sm-11" >

        <form class="d-flex col-sm-4 m-2" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search-bar">
          <button id="search-btn" class="btn btn-outline-success" type="submit">Search</button>
{#            <button>All</button>#}
            {% for category in all_categories %}
                <button aria-current="false" class="MenuCatagories__button MenuCatagories__green" data-filterbutton="true" >{{ category }}</button>
            {% endfor %}
            <label class="form-check-label text-center col-sm-6" for="flexSwitchCheckDefault">a-z</label>
            <div class=" form-check form-switch">
               <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            </div>
        </form>
      </div>
    </nav>



    <div class="d-flex flex-wrap pizza-catalog">
        {% for pizza in all_pizzas %}
            {% include 'product/single_pizza.html' with pizza=pizza %}
        {% endfor %}
    </div>
{% endblock %}
