{% extends 'base.html' %}

{% block content %}
    <div class="card container-fluid mb-4 col-md-9">
        <div class="card-header">Contact info</div>
         <div class="card-body">
            <form method="post" class="card row pt-3">
                {% csrf_token %}
                <div class=" d-flex">
                    {{ form.full_name }}
                    {{ form.phone_number }}
                </div>
                <div class=" d-flex">
                    {{ form.street_name }}
                    {{ form.house_number }}
                </div>
                <div class=" d-flex">
                    {{ form.city }}
                    {{ form.postal_code }}
                </div>
                    <div class="d-flex justify-content-end" style="margin-bottom: 10px">
                        <a href="{% url 'payment_detail' %}"><input type="submit" value="Next" class="main_btn" id="submit-btn" style="margin-right: 10px;"></a>
                    </div>
            </form>
         </div>
    </div>
{% endblock %}
