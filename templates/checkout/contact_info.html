{% extends 'base.html' %}

{% block content %}
    <div class="card mb-4 col-md-9">
        <div class="card-header">Contact info</div>
         <div class="card-body">
            <form method="post" class="row gx-3 mb-3">
                {% csrf_token %}
                <div class=" d-flex">
                    {{ form.full_name }}
                    {{ form.phone_number }}
                </div>
                <div class=" d-flex">
                    {{ form.street_name }}
                    {{ form.house_number }}
                </div>
                <div class=" d-flex">
                    {{ form.city }}
                    {{ form.postal_code }}
                </div>
                <input type="submit" value="Next" class="main_btn justify-content-end">
            </form>
         </div>
    </div>
{% endblock %}
