{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <h4 class="m-4">Login to your account</h4>
    <form class="form form-multiline " method="post">
        {% csrf_token %}
        <div class="col-sm-4 m-4">
            {% crispy form %}
            <input type="submit" value="Login" class="main_btn">
        </div>
    </form>
{% endblock %}
