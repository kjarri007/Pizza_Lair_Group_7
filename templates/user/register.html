{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <h4 class="m-4">Sign up now!</h4>
    <form method="post">
        {% csrf_token %}
        <div class="col-sm-4 m-4">
            {% crispy form %}
            <input type="submit" value="Sign Up" class="main_btn">
        </div>
    </form>
{% endblock %}
